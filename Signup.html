<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="message">
      <h1>Join AikenConnect today!</h1>
      <form id="signup-form">
        <p>Full Name</p>
        <p>
          <input
            type="text"
            autocomplete="off"
            value=""
            name="fullname"
            maxlength="20"
            required
          />
        </p>
        <p>Choose your user name</p>
        <p>
          <input
            type="text"
            autocomplete="off"
            value=""
            name="username"
            maxlength="20"
            required
          />
        </p>
        <span id="message1"></span>
        <p>Create your password</p>
        <p>
          <input
            type="password"
            autocomplete="off"
            value=""
            name="password"
            maxlength="20"
            required
          />
        </p>
        <p>Confirm your password</p>
        <p>
          <input
            type="password"
            autocomplete="off"
            value=""
            name="cpassword"
            maxlength="20"
            required
          />
        </p>
        <span id="message2"></span>
        <p><input type="submit" value="Create Your Account" /></p>
      </form>
    </div>
  </body>
</html>
